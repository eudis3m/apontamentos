
<mat-toolbar class="barraFerramentaListar">
  Usuario
  </mat-toolbar>
    <div class="component-margin">
    <mat-card>
  <!--mat-form-field class="barraPesquisarListar">
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Pesquisar">
  </mat-form-field-->
  <div class="barraPesquisarListar">
    <mat-form-field class="barraPesquisarListar">
    <input matInput type="text" [(ngModel)]="searchField" pInputText placeholder="Pesquise por Nome">
    </mat-form-field>
    <button  mat-raised-button class="botaoSalvar" (click)="buscarDadosPagina(null)">Buscar
    </button>
    <button  mat-raised-button class="botaoSalvar" (click)="open()">Cadastrar
    </button>
  </div>
  <div class="tabelaListar">
          <div *ngIf="listarUsuario?.length == 0">
            <p>Não existe Usuario ativos.</p>
          </div>
          <p-table [columns]="cols" [value]="listarUsuario" [lazy]="true" (onLazyLoad)="buscarUsuario($event)"
                   [paginator]="true" [rows]="linesPerPage" [totalRecords]="totalRecords" >
            <ng-template pTemplate="header" let-columns>
              <tr>
                <th style="width: 200px;">OID do Usuario</th>
                <th>Nome do Usuario</th>
                <th>CPF</th>
                <th>Login</th>
                <th>Recursos</th>
                <th style="width: 80px;">Ações</th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-rowData>
              <tr>
                  <td class="font-column" style="word-break: break-all;">
                      {{rowData?.oid}}
                    </td>
                <td class="font-column" style="word-break: break-all;">
                    {{rowData?.nmusuario}}
                  </td>
                <td class="font-column">
                  {{rowData?.nrcpf | mask: '000.000.000-00'}}
                </td>
                <td class="font-column" style="word-break: break-all;">
                  {{rowData?.dsLogin}}
                </td>
                <td class="font-column" style="word-break: break-all;">
                  {{rowData?.nmRecursos}}
                </td>
                <td class="font-column" style="padding: 0px 0px;">
                  <button mat-icon-button (click)="abrirDialogCadastrarUsuario(rowData)">
                    <!----i class="pi pi-pencil" style="font-size: 25px; color: #b9b9b9;"></i-->
                    <i class="material-icons" style="font-size: 25px; color: #b9b9b9;">
                      brush
                      </i>
                  </button>
                  <button mat-icon-button (click)="abrirDialogDeletarUsuario(rowData.oid)">
                    <!---i class="pi pi-trash" style="font-size: 25px; color: #b9b9b9;"></i-->
                    <i class="material-icons" style="font-size: 25px; color: #b9b9b9;">
                      delete_outline
                      </i>
                  </button>
                </td>
              </tr>
            </ng-template>
          </p-table>

          <p class="rodapeExibindo">Exibindo {{listarUsuario?.length}} de {{totalRecords}}</p>
      </div>
    </mat-card>
  </div>
