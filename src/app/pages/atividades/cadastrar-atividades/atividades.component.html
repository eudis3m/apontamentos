<mat-toolbar class="barraFerramenta">
  <span class="barraFerramentaTexto" *ngIf="!editar">Cadastrar</span>
  <span class="barraFerramentaTexto" *ngIf="editar">Editar</span>
</mat-toolbar>

<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="formularioCadastrar">

  <mat-card class="tabelaCadastrar">
    <div>
    <tr>
        <mat-form-field class="inserirCadastrar">
          <input id="date" type="date" matInput placeholder="Data inicio da atividade" formControlName="dtInicio" [(ngModel)]="atividades.dtInicio">
          <mat-error *ngIf="registerForm.get('dtInicio').invalid">
           Data de inicio <strong>obrigatório</strong>
          </mat-error>
        </mat-form-field>
      </tr>
       <tr>
        <mat-form-field class="inserirCadastrar">
          <input  id="date" type="date" matInput placeholder="Data final da atividade" formControlName="dtFinal" [(ngModel)]="atividades.dtFinal">
          <mat-error *ngIf="registerForm.get('dtFinal').invalid">
           Data final <strong>obrigatório</strong>
          </mat-error>
        </mat-form-field>
      </tr>
       <tr>
        <mat-form-field class="inserirCadastrar">
          <input matInput placeholder="Numero de horas da atividade" formControlName="nrhorasAtividade" [(ngModel)]="atividades.nrhorasAtividade">
          <mat-error *ngIf="registerForm.get('nrhorasAtividade').invalid">
           Número de horas <strong>obrigatório</strong>
          </mat-error>
        </mat-form-field>
      </tr>
       <div>
        <mat-form-field class="inserirCadastrar">
          <mat-select placeholder="Selecionar Projetos" formControlName="nmProjetos" [(ngModel)]="atividades.nmProjetos">
            <mat-option *ngFor="let atividades of listaProjetos" [value]="atividades.nmprojeto">
              {{atividades.nmprojeto}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
       <div>
        <mat-form-field class="inserirCadastrar">
          <mat-select placeholder="Selecionar Recursos" formControlName="nmRecursos" [(ngModel)]="atividades.nmRecursos">
            <mat-option *ngFor="let atividades of listaRecursos" [value]="atividades.nmrecursos">
              {{atividades.nmrecursos}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
     <button mat-raised-button class="botaoSalvar">Salvar
      <mat-icon class="mat-18">save</mat-icon>
    </button>
    <button mat-raised-button [mat-dialog-close] class="botaoSair" >Sair
    </button>
    </mat-card>

</form>
