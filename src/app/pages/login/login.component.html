<div class="content">
  
  <div class="signin-content">
    <mat-card>
      <mat-card-content>
        <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
          <span class="nomeLogin">Projetos</span> 
          <mat-form-field class="full-width-input">
            <input matInput placeholder="Usuário" formControlName="dsLogin" required>
            <mat-error *ngIf="isFieldInvalid('dsLogin')">
              Favor infome seu usuário
            </mat-error>
          </mat-form-field>
          <mat-form-field class="full-width-input">
            <input matInput type="password" placeholder="Senha" formControlName="dssenha" required>
            <mat-error *ngIf="isFieldInvalid('dssenha')">
              Favor informe sua senha 
            </mat-error>
          </mat-form-field>
          <button mat-raised-button class="botaoNovo" color="warnibrowse" type="submit" matToolTip="Acesso ao sistema" [disabled]="!formGroup.valid">Autenticar
            <mat-icon class="example-icon">send</mat-icon>
          </button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>

</div>
